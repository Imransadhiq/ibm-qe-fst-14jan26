<!DOCTYPE html>
<html>
<head>
    <title>Selenium Activity</title>
</head>
<body>

    <h2 id="page-title">Login Practice Page</h2>

    <input type="text" id="email" name="emailId" placeholder="Enter Email"><br><br>

    <input type="password" id="password" name="pwd" placeholder="Enter Password"><br><br>

    <button id="loginBtn" class="btn primary">Login</button><br><br>

    <a href="#" id="signup">Create Account</a><br><br>

    <input type="checkbox" id="rememberMe"> Remember Me<br><br>

    <input type="radio" name="gender" value="male"> Male

    <input type="radio" name="gender" value="female"> Female<br><br>
    
    <p class="info">Please enter valid credentials</p>

</body>
</html>
